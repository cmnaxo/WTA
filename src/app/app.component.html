<ion-app>
  <ion-menu *ngIf="login" side="start" menuId="main-menu" contentId="main" name="menu" id="menu">

    <ion-content>
      <div class="menu-header-bg"></div>
      <div *ngIf="infoUser" class="header-content">
        <img src="{{infoUser.imagen}}">
        <ion-label>
          <h2>Bienvenid@, </h2>
          <h3>{{infoUser.nombre}}</h3>
          <p *ngIf="rol === 'Pasajero'">Pasajero</p>
          <p *ngIf="rol === 'Conductor'">Conductor</p>
        </ion-label>
      </div>

      <ion-menu-toggle  auto-hide="true">
        <ion-list mode="ios" class="menu-items" lines="none">
          <ion-item *ngIf="login" (click)="navigateProfile()">
            <ion-icon name="person-outline"></ion-icon>Mi perfil
          </ion-item>
          <ion-item *ngIf="rol === 'Pasajero'" class="active">
            <ion-icon name="car-sport-outline"></ion-icon>Conductores
          </ion-item>

          <ion-item *ngIf="rol === 'Conductor'" class="active">
            <ion-icon name="person-outline"></ion-icon>Pasajeros
          </ion-item>

          <ion-item>
            <ion-icon name="chatbubble-ellipses-outline"></ion-icon>Mensajes
          </ion-item>
          <ion-item>
            <ion-icon name="stats-chart-outline"></ion-icon>Mis viajes
          </ion-item>
          <ion-item *ngIf="login" class="sign-out">
            <ion-icon name="exit-outline"></ion-icon>
            <ion-button (click)="logout()" fill="clear">
              Cerrar sesi√≥n
            </ion-button>
          </ion-item>
        </ion-list>
      </ion-menu-toggle>

      <ion-footer class="ion-no-border">
        <ion-toolbar>
          <ion-title>Version 1.0.8</ion-title>
        </ion-toolbar>
      </ion-footer>

    </ion-content>

  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>

</ion-app>
