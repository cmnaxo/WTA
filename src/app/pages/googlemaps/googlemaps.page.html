<ion-content>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>

  <input
    class="journey"
    type="text"
    #inputPlaces
    placeholder="{{ 'GOOGLE.input' | translate }}"
    #placesRef="ngx-places"
    ngx-google-places-autocomplete
    [options]= 'options'
    (onAddressChange)="handleAddressChange($event)"/>

  <div class="app-page">
    <div #map id="map">
    </div>
  </div>

  <div class="map-pill" [ngClass]="{'map-pill-show': showMapPill }" >
    <div class="youps-pill-logo"></div>
    <div class="youps-pill-content">
      <div class="youps-pill-label">
        {{ 'GOOGLE.data' | translate }}
      </div>
      <div class="youps-pill-distance-time">
        {{ distance }} / {{ time }}

        <div class="pill-buttons">
          <ion-button (click)="detailsPage()" fill="clear">
            <ion-icon name="checkmark-done-outline"></ion-icon>
            Confirmar viaje
          </ion-button>
        </div>

      </div>

    </div>
  </div>


</ion-content>
