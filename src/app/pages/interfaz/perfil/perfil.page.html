<ion-content>

  <ion-toolbar class="toolbar">

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/interfaz/pasajero"></ion-back-button>
    </ion-buttons>

  </ion-toolbar>

  <div *ngIf="infoUser" class="profile-card">

    <div class="avatar-container">

      <ion-avatar class="avatar">
        <img src="{{infoUser.imagen}}"/>
      </ion-avatar>

      <ion-button (click)="editImage()" shape="round">
        <ion-icon name="image-outline"></ion-icon>
      </ion-button>

    </div>

    <div class="title">
      <h2>{{infoUser.nombre}} {{infoUser.apellido}}</h2>

      <div class="subtitle">
        <p>{{infoUser.perfil}}</p>
      </div>

    </div>

    <div class="main-container">

      <ion-list lines="none">
        <ion-item>
          <ion-label>
            WeTakeU Services
          </ion-label>
          <ion-icon slot="end" name="briefcase-outline"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>
            {{infoUser.email}}
          </ion-label>
          <ion-icon slot="end" name="mail-outline"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>
            +56 {{infoUser.celular}}
          </ion-label>
          <ion-icon slot="end" name="call-outline"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>
            {{infoUser.direccion}}
          </ion-label>
          <ion-icon slot="end" name="map-outline"></ion-icon>
        </ion-item>
      </ion-list>

      <hr>

      <ion-button (click)="editProfile()" expand="block"  shape="round">
        <ion-label>Modificar perfil</ion-label>
        <ion-icon slot="start" name="pencil-outline"></ion-icon>
      </ion-button>


    </div>

  </div>


</ion-content>
