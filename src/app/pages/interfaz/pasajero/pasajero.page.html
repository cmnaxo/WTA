<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu" auto-hide="false"></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>

  <ion-item *ngIf="infoUser" lines="none">

    <ion-avatar slot="start">
      <img src="{{ infoUser.photoURL }}">
    </ion-avatar>

    <ion-list lines="none">
        <ion-label>

          <div class="data">
            <p> {{ infoUser.nombre }} {{ infoUser.apellido }} </p>
          </div>
          <h3>{{ infoUser.direccion }}</h3>

        </ion-label>
    </ion-list>

  </ion-item>

</ion-header>

<ion-content>

  <ion-slides [options]="option" class="ion-margin-top">

    <ion-slide>
      <ion-card>
        <img src="assets/img/We.jpg">
      </ion-card>
    </ion-slide>

    <ion-slide>
      <ion-card>
        <img src="assets/img/user.png">
      </ion-card>
    </ion-slide>

    <ion-slide>
      <ion-card>
        <img src="assets/img/late.png">
      </ion-card>
    </ion-slide>

  </ion-slides>

  <ion-row *ngIf="drivers?.length > 0">
    <ion-col size="8">
      <ion-label class="ion-margin-start heading">
        {{ 'PASSENGERS.title' | translate }}
      </ion-label>
    </ion-col>
    <ion-col size="4">

      <ion-button class="btnAll" (click)="availableTrips()" fill="clear">
        <ion-icon name="people-outline"></ion-icon>
      </ion-button>

    </ion-col>

    <ion-card>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3323.2677814715116!2d-70.58077518479686!3d-33.598355880731766!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662d7037854df81%3A0x893f58a1479b8f82!2sDuoc%20UC%3A%20Sede%20Puente%20Alto!5e0!3m2!1ses-419!2scl!4v1662393106972!5m2!1ses-419!2scl" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </ion-card>

  </ion-row>

</ion-content>
